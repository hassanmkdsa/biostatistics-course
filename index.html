<head>

    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #6c3c0c;
            margin: 0;
            padding: 0;
            color: #f0d000;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #f0d000;
        }
        h2 {
            font-size: 2em;
            color: #f0d000;
            margin: 20px 0;
        }
        .video-link {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: #f0d000;
            font-size: 1.5em;
            padding: 15px;
            background-color: #333;
            border: 2px solid #f0d000;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: glowing 1.5s infinite alternate;
        }
        .video-link:hover {
            color: #ffffff;
            background-color: #f0d000;
            text-decoration: none;
        }
        @keyframes glowing {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
        }
        .video-container {
            position: relative;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            margin: 20px auto;
            border: 3px solid #f0d000;
            border-radius: 10px;
            display: block;
        }
        footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #f0d000;
        }
        footer a {
            color: #f0d000;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Biostatistician Course</h1>
    <h2>فيديوهات الدورة</h2>

    </footer>

    <script>
        // متغير لحفظ الفيديو الحالي المفتوح
        let currentVideo = null;

        function loadVideo(videoId, url) {
            // تحقق من أن نفس الفيديو تم الضغط عليه مرة أخرى
            const videoContainer = document.getElementById(videoId);
            const existingIframe = videoContainer.querySelector('iframe');

            if (currentVideo === videoId && existingIframe) {
                // إذا تم الضغط على نفس الفيديو المفتوح بالفعل، أغلقه
                existingIframe.remove();
                currentVideo = null; // إعادة تعيين الفيديو المفتوح
                return; // لا حاجة لإعادة تحميل الفيديو
            }

            // إغلاق الفيديو السابق
            if (currentVideo && currentVideo !== videoId) {
                const currentIframe = document.querySelector(`#${currentVideo} iframe`);
                if (currentIframe) {
                    currentIframe.remove(); // إزالة الفيديو السابق
                }
            }

            // إضافة iframe جديد للفيديو
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', url);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.setAttribute('allowfullscreen', '');

            // إضافة iframe داخل العنصر
            videoContainer.appendChild(iframe);

            // تحديث الفيديو المفتوح حاليًا
            currentVideo = videoId;
        }
    </script>

</body></html>
